<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CssForm</title>
    <link href="Styles/normalize.css" rel="stylesheet" />
    <link href="Styles/style.css" rel="stylesheet" />
</head>
<body>
    <h1>Отправить заявку</h1>
    <div class="page_content">
        <form action="test.php" method="get">
            <div class="name">
                <label class="input_label">
                    Ваше имя
                    <input class="input_text" type="text" placeholder="Ваше имя *" alt="name" />
                </label>
            </div>
            <div>
                <label class="input_label">
                    Ваш номер телефона
                    <input class="input_text" type="text" placeholder="Ваш номер телефона *" alt="phone_number" />
                </label>
            </div>
            <div>
                <label class="input_label">
                    Ваш email или VK
                    <input class="input_text" type="text" placeholder="Ваш email или VK *" alt="email" />
                </label>
            </div>
            <div>
                <label class="input_label">
                    Комментарий
                    <textarea name="comment" cols="45" rows="5" placeholder="Комментарий (не обязательно)"></textarea>
                </label>
            </div>
            <div>
                <label class="input_label">
                    Заполните и отправьте форму, и мы перезвоним Вам по укзаанному номеру
                </label>

                <button type="submit">Отправить заявку</button>
            </div>
        </form>
    </div>
</body>
</html>
