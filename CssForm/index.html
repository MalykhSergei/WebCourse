<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CssForm</title>
    <link href="Styles/normalize.css" rel="stylesheet" />
    <link href="Styles/style.css" rel="stylesheet" />
</head>
<body>
    <h1 class="input_label header">Отправить заявку</h1>
    <div class="form_content">
        <form action="test.php" method="post">
            <div class="name">
                <label class="input_label">
                    Ваше имя
                    <input class="form_control" type="text" name="name" placeholder="Ваше имя *" alt="name" />
                </label>
            </div>
            <div>
                <label class="input_label">
                    Ваш номер телефона
                    <input class="form_control" type="text" name="phone_number" placeholder="Ваш номер телефона *" alt="phone_number" />
                </label>
            </div>
            <div>
                <label class="input_label">
                    Ваш email или VK
                    <input class="form_control" name="email" type="text" placeholder="Ваш email или VK *" alt="email" />
                </label>
            </div>
            <div>
                <label class="input_label">
                    Комментарий
                    <textarea class="form_control textarea" name="comment" cols="45" rows="5" placeholder="Комментарий (не обязательно)"></textarea>
                </label>
            </div>
            <div>
                <label class="input_label comment">
                    Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру
                </label>
                <button class="button" type="submit">Отправить заявку</button>
            </div>
        </form>
    </div>
</body>
</html>
