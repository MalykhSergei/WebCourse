<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Todo list</title>
    <link href="Styles/normalize.css" rel="stylesheet" />
    <link href="Styles/style.css" rel="stylesheet" />
    <script defer src="Scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="header">Todo list</h1>
        <div class="content">
            <div>
                <input id="text_field" class="text_field" type="text" name="text_field" placeholder="text" />
                <button id="add_button" class="add_button" type="button" name="add_button">Add</button>
            </div>

            <div id="error_message" class="error"></div>

            <ul id="list" class="list"></ul>
        </div>
    </div>
</body>
</html>
