<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Регистрация</title>
</head>
<body>
    <form action="/test.php" method="get">
        <div>
            <label>
                Имя<input name="clientFirstName" type="text" placeholder="Введите имя" />
            </label>

            <label>
                Фамилия<input name="clientLastName" type="text" placeholder="Введите фамилию" />
            </label>
        </div>
        <div>
            <label>
                Пол<input checked="checked" name="gender" value="1" type="radio" /> Мужской
            </label>

            <label>
                <input name="gender" value="2" type="radio" /> Женский
            </label>
        </div>
        <div>
            <label>
                Выберите факультет
                <select multiple="multiple" name="faculties">
                    <option value="1">Прикладная математика</option>
                    <option value="2">Юриспруденция</option>
                    <option value="3">Маркетинг</option>
                    <option value="4">Психология</option>
                    <option value="5">Вычислительные машины</option>
                </select>
            </label>
        </div>
        <div>
            <label>
                Год выпуска
                <select name="year">
                    <option value="0">2010</option>
                    <option value="1">2011</option>
                    <option value="2">2012</option>
                    <option value="3">2013</option>
                    <option value="4">2014</option>
                    <option value="5">2015</option>
                    <option value="6">2016</option>
                    <option value="7">2017</option>
                    <option value="8">2018</option>
                    <option value="9">2019</option>
                    <option value="10">2020</option>
                    <option value="11">2021</option>
                </select>
            </label>
        </div>
        <div>
            <label>
                Расскажите о себе
                <textarea name="hobby" cols="45" rows="5" placeholder="Интересы, хобби..."></textarea>
            </label>
        </div>
        <div>
            <label>
                <input name="personalData" type="checkbox" /> Согласие на обработку персональных данных
            </label>
        </div>
        <div>
            <button type="submit">Отправить</button>
        </div>
    </form>
    <a href="index.html">На главную</a>
</body>
</html>
