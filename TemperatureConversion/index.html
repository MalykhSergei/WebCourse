<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Temperature conversion</title>
    <link href="Styles/normalize.css" rel="stylesheet" />
    <link href="Styles/style.css" rel="stylesheet" />
    <script defer src="Scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Temperature conversion</h1>
        <div class="content">
            <div>
                <label>
                    Temperature value:
                    <input id="input_text" class="content_text" type="text" name="text" placeholder="Enter the temperature" />
                </label>
            </div>
            <div class="content_label">
                <label name="kelvin_label">Temperature in Kelvin:</label>
                <label id="output_kelvin" name="output_kelvin"></label>
            </div>
            <div class="content_label">
                <label name="fahrenheit_label">Temperature in Fahrenheit: </label>
                <label name="output_fahrenheit"></label>
            </div>
            <div>
                <button id="content_button" type="content_button">Convert</button>
            </div>
        </div>
    </div>
</body>
</html>
