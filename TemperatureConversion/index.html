<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Temperature conversion</title>
    <link href="Styles/normalize.css" rel="stylesheet" />
    <link href="Styles/style.css" rel="stylesheet" />
    <script defer src="Scripts/script.js"></script>
</head>
<body>
<div class="container">
    <h1 class="header">Temperature conversion</h1>
    <div class="content">
        <div>
            <label>
                Temperature in Celsius:
                <input id="celsius_textfield" class="input_value" type="text" name="enter_text" placeholder="Enter the temperature" />
            </label>
        </div>

        <div>
            <button class="content_button" id="content_button" type="button">Convert</button>
        </div>

        <div>
            <label>
                Temperature in Kelvin:
                <span id="output_kelvin" class="output_value"></span>
            </label>

        </div>

        <div>
            <label>
                Temperature in Fahrenheit:
                <span id="output_fahrenheit" class="output_value"></span>
            </label>

        </div>
    </div>
</div>
</body>
</html>
