<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PhoneBook_jQuery</title>
    <link href="Styles/normalize.css" rel="stylesheet">
    <link href="Styles/style.css" rel="stylesheet">
    <script defer src="libs/jquery-3.6.0.js"></script>
    <script defer src="Scripts/script.js"></script>
</head>
<body>
<div class="container">
    <form id="form" class="form" action="test.php" method="post">
        <div class="form_input_block">
            <label class="form_label">Фамилия:</label>
            <input id="last_name_input_text" class="input_text" type="text" name="last_name" placeholder="Введите фамилию *" />
        </div>

        <div class="form_input_block">
            <label class="form_label">Имя:</label>
            <input id="first_name_input_text" class="input_text" type="text" name="first_name" placeholder="Введите имя *" />
        </div>

        <div class="form_input_block">
            <label class="form_label">Телефон:</label>
            <input id="phone_number_input_text" class="input_text" type="text" name="phone_number" placeholder="Введите номер телефона *" />
        </div>

        <div class="form_input_block">
            <div class="form_label">
                <button id="add_button" class="button" type="button">Add</button>
            </div>
            <span id="error_message" class="error"></span>
        </div>
    </form>

    <table id="table" class="table">
        <thead>
        <tr>
            <th>№</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Номер телефона</th>
            <th>Удалить контакт</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
